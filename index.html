<!DOCTYPE HTML>
<html>

<head>
   <meta charset="utf-8">
   <title>菜鸟教程(runoob.com)</title>
   <link rel="stylesheet" href="./index.css">

   <script type="text/javascript">
      function WebSocketTest() {
         if ( "WebSocket" in window ) {
            console.log( "您的浏览器支持 WebSocket!" );

            const socketAddress = document.getElementById( 'socket_input' ).value

            if ( !socketAddress ) {
               console.log( '请输入socket地址' )
               alert( 'socket地址不能为空' )
               return
            } else {
               console.log( 'socket地址', socketAddress )
            }

            // 打开一个 web socket
            var ws = new WebSocket( socketAddress );

            ws.onopen = function () {
               // Web Socket 已连接上，使用 send() 方法发送数据
               ws.send( "发送数据" );
               console.log( "数据发送中..." );
            };

            ws.onmessage = function ( evt ) {
               var received_msg = evt.data;
               console.log( '数据已接收', received_msg )
            };

            ws.onclose = function () {
               // 关闭 websocket
               console.log( '连接已关闭' )
            };
         } else {
            // 浏览器不支持 WebSocket
            alert( "您的浏览器不支持 WebSocket!" );
         }
      }
   </script>

</head>

<body>

   <div id="sse">
      <input type="text" placeholder="请输入socket连接地址" id="socket_input" />
      <div class="work-box">
         <a href="javascript:WebSocketTest()">运行 WebSocket</a>
      </div>
      <br>
      <br>
      <div class="reminder">请按F12或右键检查打开控制面板-console查看打印</div>
   </div>

</body>

</html>
